<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Project 2</title>
</head>

<body>
    <main>
        <section>
            <div id="heading">
                <h1>High Octane</h1>
            </div>
            <div class="description">
                <h2>What is High Octane?</h2>
                <p>High Octane is a simple game for car loves to test their knowledge of different car make and models
                    power and performance figures.</p>
            </div>
        </section>
        <section id="how-to-play">
            <button>How to play?</button>
        </section>
        <section id="game-area">
            <div class="bhp-game game-box"><h3>Higher or lower bhp</h3></div>
            <div class="guess-bhp game-box">
                <h3>Guess the cars power</h3>
                <br>
                <input type="number" name="bhp" id="guess-bhp">
            </div>
            <div class="0to60-game game-box"><h3>Higher or lower 0-60mph</h3></div>
        </section>



    </main>
    <script src="assets/js/script.js"></script>
</body>

</html>
